<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Source+Sans+Pro:ital,wght@1,200&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Mariëtte's Weather App </title>
</head>

<body>
    <img src="images/Aruba.jpg" height="450" alt="Aruba" />
    <div class="container">
        <div class="row">
            <div class="col">
                ☀️
            </div>
            <div class="col-4">
                🌧
            </div>
        </div>
    </div>
    <h1>
        Let's see what weather we can expect🤔
    </h1>
    <div class="container">
        <form class="search" id="city-search">
            <div class="row">
                <div class="offset-3 col-2">
                    <input type="search" placeholder="Search by city 🔍" autofocus="on" id="input-search"/>
                </div>
                <div class="col-3">
                    <input type="submit" value="search 🌍" id="button-search" class= "btn btn-primary"/>
                </div>
            </div>
    </div>
    </form>
    <h2 id="temperature">
        24
        <a href="#" id="celsius">°C</a> |
        <a href="#" id="fahrenheit">°F</a>
    </h2>
    <h3 id="show-city">
        <div class="clearfix">
    </h3>
        <div class="description"></div>
        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="clear" id="icon" class="float-left" width="60"/>
    <br />
    <h4>
     <div class="float-left">
            Wednesday, 20:14
    </h4>
</div>
</div>
    <br />
    <ul>
        <div class="weather-app-wrapper">
        <li>
            wind: <span id="wind"></span>km/hr
        </li>
        <li>
            humidity: <span id="humidity"></span>%
        </li>
        </div>
    </ul>
    <br />
    <div class="weather-forecast" id="forecast">
</div>
    <br />
</br>
<small> Open-sourced on <a href="https://github.com/Marietje86/Mariette-e-weather-app" target="_blank"> Github</a>
</small>
</br>
    <footer>
            Weather engine brought to you by <a href="https://www.linkedin.com/in/mariette-everitz" target="_blank"> Mariëtte Everitz💁🏽‍♀️</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
